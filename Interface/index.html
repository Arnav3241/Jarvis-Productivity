<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="icon" href="Assets/Images/Logo.png">
  <link rel="stylesheet" type="text/css" href="CSS//index.css">
  <link rel="stylesheet" type="text/css" href="CSS//loader.css">
  <script type="text/javascript" src="/eel.js"></script>
  <title>Jarvis Productivity</title>
</head>
<body>
  <div class="body">
    <div class="Loader">
      <!-- From Uiverse.io by jeremyssocial  -->
      <div class="terminal-loader top-[32vh]">
        <div class="terminal-header">
          <div class="terminal-title">Status</div>
          <div class="terminal-controls">
            <div class="control close"></div>
            <div class="control minimize"></div>
            <div class="control maximize"></div>
          </div>
        </div>
        <div class="text">Loading...</div>
      </div>

      <div class="text-white text-xl absolute bottom-5 w-[100vw] text-center">
        Jarvis Productivity: Boost your productivity exponentially.
      </div>
    </div>
    <div class="Main">
      <div class="Main-window"></div>
      <div class="Pomodoro-window"></div>
      <div class="Alarm-window"></div>
    </div>
  </div>
  <script src="JS/index.js"></script>
  <script src="JS/tailwindCDN.js"></script>
</body>
</html>
