<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="icon" href="Assets/Images/Logo.png">
  <link rel="stylesheet" type="text/css" href="CSS//index.css">
  <link rel="stylesheet" type="text/css" href="CSS//loader.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script type="text/javascript" src="/eel.js"></script>
  <title>Jarvis Productivity</title>
</head>
<body>
  <div class="body">
    <div id="Loader" class="Loader">
      <!-- From Uiverse.io by jeremyssocial  -->
      <div class="terminal-loader top-[32vh]">
        <div class="terminal-header">
          <div class="terminal-title">Status</div>
          <div class="terminal-controls">
            <div class="control close"></div>
            <div class="control minimize"></div>
            <div class="control maximize"></div>
          </div>
        </div>
        <div class="text">Loading...</div>
      </div>

      <div class="text-slate-900 text-white text-xl absolute bottom-5 w-[100vw] text-center">
        Jarvis Productivity: Boost your productivity exponentially.
      </div>
    </div>
    <div id="Main-window" class="h-[100vh] w-[100vw] bg-black flex">
      <div class="h-[100vh] w-[3vw] bg-black border-r-2 border-slate-900" id="Sidebar">
        
      </div>
      <div class="h-[100vh] w-[77vw] flex-col" id="Main_Content">
        <div class="w-[77vw] h-[8vh] bg-black border-b-2 border-r-2 border-slate-900"></div>
        <div class="w-[77vw] h-[84vh] bg-black border-r-2 border-slate-900 flex flex-col items-center justify-center" id="Voice">
          <img src="Assets/Images/Voice.gif" alt="Listener.gif" style="width:600px; height:600px;" loading="lazy">
          <div class="text-white mt-[75px] text-xl subtitles">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, voluptatem?
          </div>
        </div>
        <div class="w-[77vw] h-[84vh] bg-black border-r-2 border-slate-900 flex flex-col items-center justify-center" id="Chat">
          <div class="h-[77vh] w-[77vw] bg-slate-800"></div>
          <div class="h-[7vh] w-[77vw] bg-slate-900"></div>
        </div>
        <div class="w-[77vw] h-[8vh] bg-black border-t-2 border-r-2 border-slate-900"></div>
      </div>
      <div class="h-[100vh] w-[20vw] bg-black " id="Content">
        <div class="w-[20vw] h-[8vh]"></div>
        <div class="w-[20vw] h-[84vh]">
          <div class="w-[20vw] h-[42vh]"></div>
          <div class="w-[20vw] h-[50vh]"></div>
        </div>
      </div>
    </div>
    <div id="Pomodoro-window"></div>
    <div id="Alarm-window"></div>
  </div>
  <script src="JS/index.js"></script>
  <script src="JS/tailwindCDN.js"></script>
</body>
</html>
